<!-- Components info: https://webdev.dartlang.org/components -->
<div>
  <material-input label="Reference"
                  autoFocus floatingLabel style="width:80%"
                  [(ngModel)]="newReference">
  </material-input>
  <material-input label="Title (Optional)"
                  autoFocus floatingLabel style="width:80%"
                  [(ngModel)]="newTitle">
  </material-input>
  <material-input label="Subtext (Optional)"
                  autoFocus floatingLabel style="width:80%"
                  [(ngModel)]="newSubtext"
                  (keyup.enter)="add()">
  </material-input>

  <material-fab mini raised
                (trigger)="add()"
                [disabled]="newReference.isEmpty">
    <material-icon icon="add"></material-icon>
  </material-fab>
</div>

<p *ngIf="items.isEmpty">
  No verses, add one above.
</p>

<div *ngIf="items.isNotEmpty">
  <ul>
      <li *ngFor="let item of items; let i=index">
        <span>{{item.reference}} ({{item.title}} {{item.subtext}})</span>
        <material-fab mini (trigger)="remove(i)">
          <material-icon icon="delete"></material-icon>
        </material-fab>
      </li>
  </ul>
</div>
<div>
  <material-button (trigger)="pdf()">
    Generate PDF
  </material-button>
</div>
