language: dart
cache:
  directories:
  - "$HOME/.pub-cache"
env:
  global:
    secure: 
before_install: sed -i -e "s/Insert API Key/`$APIKEY`/g" lib/src/todo_list/todo_list_component.dart
jobs:
  include:
  - stage: test
    name: Test
    script: pub run build_runner test --fail-on-severe -- -p chrome
  - name: Analyzer
    dart_task:
      dartanalyzer: "--fatal-warnings ."
  - name: Formatting
    dart_task:
      dartfmt: "-n . --fix --set-exit-if-changed"
  - stage: deploy
    if: branch = master
    before_deploy:
      - pub global activate peanut ^2.0.8
      - git checkout master
      - peanut -m "Build `git rev-parse HEAD`"
    script: ''
    deploy:
      provider: script
      script: git push https://tsteward:$GITHUB_TOKEN@github.com/tsteward/scripture-card-generator.git origin gh-pages
      on:
        branch: master
